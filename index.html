<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modders Delight</title>
    <meta property="og:title" content="Landing | Modders Delight">
    <meta property="og:description" content="Modders Delight Landing Page">
    <meta property="og:image" content="https://sleepingami.github.io/modders-delight/assets/modders-delight-logo.png">
    <link rel="icon" type="image/png" href="https://sleepingami.github.io/modders-delight/assets/modders-delight-logo.png">
    <meta name="description" content="Modders Delight - Documenting the fixes we need. Giving back the right to repair.">
    <meta property="og:site_name" content="Modders Delight">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    
    {% include header.html %}

    <main>
        <h1>Welcome</h1>
        <div class="notice">
            <p>This site's Under Construction<span class="blink">‚ñè</span></p>
            <p>Dynamic Post Allocation test in progress <span class="spin">|</span></p>
        </div>
        <div class="section" id="posts"></div>
    </main>
        
    {% include footer.html %}

    <script>
        const postsRef = document.getElementById('posts');
        async function populatePosts() {
            try {
                const response = await fetch(`https://sleepingami.github.io/modders-delight/mods/index.json`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if(!response.ok) {
                    throw new Error('HTTP Error! Status: ' + response.status);
                }
                return await response.json();
            } catch(error) {
                console.log(error);
                return null;
            }
        }

        populatePosts().then(data => {
            if (!data || !Array.isArray(data) || data.length === 0) {
                postsRef.innerHTML = '<p>No posts found.</p>';
                return;
            }
            postsRef.innerHTML = data.map(post => {
                const title = escapeHtml(post.title || post.id || 'Untitled');
                const url = post.url || ('/mods/' + encodeURIComponent(post.id || ''));
                const date = post.date ? `<time datetime="${escapeHtml(post.date)}">${escapeHtml(post.date)}</time>` : '';
                const excerpt = escapeHtml(post.excerpt || '');
                return `
                <article class="post">
                    <h3><a href="${url}">${title}</a></h3>
                    <div class="meta">${date}</div>
                    <p>${excerpt}</p>
                </article>
                `;
            }).join('\n');

        })

        // small helper to avoid XSS when inserting strings
        function escapeHtml(str) {
        return String(str || '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
        }
    </script>

</body>
</html>
