    <!--
        OPTIONAL
        Optional script to fetch user data from Hydraulisc; Follows Hydraulisc API Spec (https://about.hydraulisc.net/docs/hydraulisc/api/#fetching-user-data)
        A guide to fetch your own data from GitHub will be provided soon.

    <script>
        async function getUserInfo(userId) {
            try {
                const response = await fetch(`https://hydraulisc.net/api/${userId}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if(!response.ok) {
                    throw new Error('HTTP Error! Status: ' + response.status);
                }
                return await response.json();
            } catch(error) {
                console.log(error);
                return null;
            }
        }

        getUserInfo(1).then(data => {
            document.querySelector("#author-name").textContent = data.user.username;
            document.querySelector(".author-avatar").src = `https://hydraulisc.net/${data.user.pfp}`;

        })
    </script>
